name: KitSexy
main: KitSexy\KitSexy
version: "2.1"
api: 1.13.0

commands:
  kit:
    description: Choose a kit
    usage: "/kit <kit name> or /kit list"
    permission: kitpro.kit
  donator:
    description: Make a user a donator
    usage: "/donator <add|rmv> <exact username>"
    permission: kitpro.donator
    
permissions:
  kitpro.kit:
    default: true
  kitpro.donator:
    default: op
